<div class="head">
  <h1 class="title">List of cars [{{ cars.length }}]</h1>
  <button (click)="onRefresh()" class="refresh">Refresh</button>
</div>

<div class="body">
  <div *ngFor="let car of cars" class="card">
    <div class="card__image">
      <img [src]="car.photo" [alt]="car.name + '\'s picture'">
    </div>

    <div class="card__info">
      <h2 class="card__title">{{ car.name }}</h2>
      <h4 class="card__subtitle">{{ car.brand }}</h4>
    </div>
  </div>
</div>
